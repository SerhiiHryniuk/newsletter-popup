<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <main>
        <div id="name-newsletter">
            <h1>
                Creating email <br> templates has never <br> been easier.
            </h1>
        </div>
        <div id="email-place">
            <p id="describe">
                Receive daily emails on how to best create email templates, completely free.
            </p>
            <form id="email-check">
                <input id="email-field" type="email" placeholder="Email Address" required>
                <input id="button-field" type="submit" value="Subscribe">
            </form>
            <p id="alert">
                No spam, ever. Unsubscribe anytime.
            </p>
        </div>
        <div id="words-from-designer">
            <div id="image-place">
                <img id="picture" src="/Assets/User Avatar.svg">
                <div id="describe-picture">
                    <label id="name">Andrew Vickins</label>
                    <br>
                    <label id="work">Newsletter Designer</label>
                </div>
            </div>
            <p>
                "By far one of the best newsletter i've ever subscribed to. It is sent biweekly and i'm always looking forward to their emails."
            </p>
        </div>
    </main>
</body>
</html>
